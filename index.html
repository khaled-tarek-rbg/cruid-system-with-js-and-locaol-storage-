<h2 class="text-center count mt-5"></h2>
<div class="container mt-5">
    <form class="form-group">
        <label for="product-name">product name</label>
        <input type="text" id="product-name" class="form-control my-2">
        <label for="product-price">product price</label>
        <input type="number" id="product-price" class="form-control my-2">
        <label for="product-desc">product description</label>
        <textarea id="product-desc" class="form-control w-100 my-2"></textarea>
        <label for="product-desc">product category</label>
        <select class="form-select my-2" id="select-category">
            <option value="electonics">electonics</option>
            <option value="vegitables">vegitables</option>
            <option value="fruits">fruits</option>
            <option value="juise">juise</option>
        </select>
        <button class="btn btn-primary my-2" >Add Product</button>
    </form>
    <div class="container my-3">
        <label for="product-search">search by productName</label>
        <input onkeyup ='searchproduct(container)' type="text" id="product-search" class="form-control my-2">
    </div>
    <div class="container my-3">
        <label for="category-search">search by category</label>
        <input onkeyup ='searchcategory(container)' type="text" id="category-search" class="form-control my-2">
    </div>
   <table class="table text-center mt-5" id="table">
       <thead id="thead">
        <tr>
            <th>index</th>
            <th>name</th>
            <th>price</th>
            <th>desc</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
        </tr>
       </thead>
       <tbody id="tbody">
       </tbody>

   </table>
</div>
